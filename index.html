<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <label>Program 1: Select multiple sports:</label>
  <input type="checkbox" name="sports" value="Soccer" /> Soccer
  <input type="checkbox" name="sports" value="Basketball" /> Basketball
  <input type="checkbox" name="sports" value="Tennis" /> Tennis
  <button id="displaySportsBtn">Display Selected Sports</button>
  <p id="displaySportsResult"></p>


  <label>Program 2: Choose multiple vacation destinations: </label>
  <input type="checkbox" name="destinations" value="Beach" /> Beach
  <input type="checkbox" name="destinations" value="Mountains" /> Mountains
  <input type="checkbox" name="destinations" value="City" /> City
  <button id="displayDestinationBtn">Display Selected Destinations</button>
  <p id="displayDestinationResult"></p>


  <label>Program 3: Select multiple movie genres: </label>
  <input type="checkbox" name="genre" value="Action" /> Action
  <input type="checkbox" name="genre" value="Comedy" /> Comedy
  <input type="checkbox" name="genre" value="Drama" /> Drama
  <button id="displayGenresBtn">Display Selected Genres</button>
  <p id="displayGenresResult"></p>


  <label>Program 4: Choose multiple items from a resturant menu: </label>
  <input type="checkbox" name="menuItem" value="Burger" /> Burger
  <input type="checkbox" name="menuItem" value="Pizza" /> Pizza
  <input type="checkbox" name="menuItem" value="Salad" /> Salad
  <button id="displayItemsBtn">Display Selected Items</button>
  <p id="displayItemsResult"></p>


  <label>Program 5: Select multiple fruits:</label>
  <input type="checkbox" name="fruits" value="Apple" /> Apple
  <input type="checkbox" name="fruits" value="Banana" /> Banana
  <input type="checkbox" name="fruits" value="Orange" /> Orange
  <button id="displayFruitsBtn">Display Selected Fruits</button>
  <p id="displayFruitsResult"></p>

  <script>
    //display sports
    const sportsCheckbox = document.getElementsByName("sports");
    const displaySportsBtn = document.getElementById("displaySportsBtn");
    const displaySportsResult = document.getElementById("displaySportsResult");

    let selectedSportsList;

    for (let index = 0; index < sportsCheckbox.length; index++) {
      sportsCheckbox[index].addEventListener("change", function () {
        const selectedItems = [];
        for (let childIndex = 0; childIndex < sportsCheckbox.length; childIndex++) {
          if (sportsCheckbox[childIndex].checked) {
            selectedItems.push(sportsCheckbox[childIndex].value)
          }
        }
        selectedSportsList = selectedItems;
      })
    }



    displaySportsBtn.addEventListener("click", function () {
      displaySportsResult.textContent = `Selected Sports: ${selectedSportsList.join(", ")}`
    });

    //display destinations
    const destinationCheckbox = document.getElementsByName("destinations");
    const displayDestinationBtn = document.getElementById("displayDestinationBtn");
    const displayDestinationResult = document.getElementById("displayDestinationResult");

    let selectedDestinations;
    for (let index = 0; index < destinationCheckbox.length; index++) {
      destinationCheckbox[index].addEventListener("change", function () {
        const selectedItems = [];
        for (let childIndex = 0; childIndex < destinationCheckbox.length; childIndex++) {
          if (destinationCheckbox[childIndex].checked) {
            selectedItems.push(destinationCheckbox[childIndex].value);
          }
        }
        selectedDestinations = selectedItems;
      })
    }

    displayDestinationBtn.addEventListener("click", function () {
      displayDestinationResult.textContent = `Selected Destinations: ${selectedDestinations.join(", ")}`
    });

    //display movie genres
    const genresCheckbox = document.getElementsByName("genre");
    const displayGenresBtn = document.getElementById("displayGenresBtn");
    const displayGenresResult = document.getElementById("displayGenresResult");

    let selectedGenres;
    for (let index = 0; index < genresCheckbox.length; index++) {
      genresCheckbox[index].addEventListener("change", function () {
        const selectedItems = [];
        for (let childIndex = 0; childIndex < genresCheckbox.length; childIndex++) {
          if (genresCheckbox[childIndex].checked) {
            selectedItems.push(genresCheckbox[childIndex].value);
          }
        }
        selectedGenres = selectedItems;
      })
    }

    displayGenresBtn.addEventListener("click", function () {
      displayGenresResult.textContent = `Selected Movie Genres: ${selectedGenres.join(", ")}`
    })

    //display selected menu items
    const menuItemsCheckbox = document.getElementsByName("menuItem");
    const displayItemsBtn = document.getElementById("displayItemsBtn");
    const displayItemsResult = document.getElementById("displayItemsResult");

    let selectedFoods;
    for (let index = 0; index < menuItemsCheckbox.length; index++) {
      menuItemsCheckbox[index].addEventListener("change", function () {
        let selectedItems = [];
        for (let childIndex = 0; childIndex < menuItemsCheckbox.length; childIndex++) {
          if (menuItemsCheckbox[childIndex].checked) {
            selectedItems.push(menuItemsCheckbox[childIndex].value);
          }
        }
        selectedFoods = selectedItems;
      })
    }

    displayItemsBtn.addEventListener("click", function () {
      displayItemsResult.textContent = `Selected Menu Items: ${selectedFoods.join(", ")}`
    })

    //display fruits
    const fruitsCheckbox = document.getElementsByName("fruits");
    const displayFruitsBtn = document.getElementById("displayFruitsBtn");
    const displayFruitsResult = document.getElementById("displayFruitsResult");

    let selectedFruits;
    for (let i = 0; i < fruitsCheckbox.length; i++) {
      fruitsCheckbox[i].addEventListener("change", function () {
        let selectedItems = [];
        for (let j = 0; j < fruitsCheckbox.length; j++) {
          if (fruitsCheckbox[j].checked) {
            selectedItems.push(fruitsCheckbox[j].value);
          }
        }
        selectedFruits = selectedItems;
      });
    }

    displayFruitsBtn.addEventListener("click", function () {
      displayFruitsResult.textContent = `Selected Fruits: ${selectedFruits.join(", ")}`
    })

  </script>
</body>

</html>
